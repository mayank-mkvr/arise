<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>ARISE</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <img class="image-gradient" src="assests/gradient.png" alt="gradient">
    <div class="layer-blur"> </div>

    <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo"> ARISE </h1>

            <nav>
                <a  data-aos="fade-down" data-aos-duration="1500" href="index.html">Home</a>
                <a  data-aos="fade-down" data-aos-duration="2000" href="tracker.html">Tracker</a>
                <a  data-aos="fade-down" data-aos-duration="2500" href="productivity.html">Productivity</a>
                <a  data-aos="fade-down" data-aos-duration="3000" href="aboutus.html">About Us</a>
            </nav>

            <button data-aos="fade-down" data-aos-duration="1500" class="btn-signin" > Sign In</button>
        </header>

        <main>
            <div class="content"> 
                    <div class="tag-box" data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-delay="300"
                    data-aos-offset="0"
                    data-aos-duration="1500"
                    >
                        <div class="tag">Student Health and Activity Tracker</div>
                    </div>
                        <h1 data-aos="fade-zoom-in"
                        data-aos-easing="ease-in-back"
                        data-aos-delay="300"
                        data-aos-offset="0"
                        data-aos-duration="2000"> OUR MISSION</h1>

                        <p data-aos="fade-zoom-in"
                        data-aos-easing="ease-in-back"
                        data-aos-delay="300"
                        data-aos-offset="0"
                        data-aos-duration="2500" class="description">
                            On a Mission to build a system named ARISE where student can track their
                            activity in real time.
                        </p>

                        <div class="buttons">
                            <a data-aos="fade-zoom-in"
                            data-aos-easing="ease-in-back"
                            data-aos-delay="300"
                            data-aos-offset="0"
                            data-aos-duration="3000" href="#" class="btn-get-started"> Level Up Now &gt;</a>
                            <a data-aos="fade-zoom-in"
                            data-aos-easing="ease-in-back"
                            data-aos-delay="300"
                            data-aos-offset="0"
                            data-aos-duration="3000"href="about-tracker.html" class="btn-signin-main"> Get Started &gt;</a>
                        </div>         
            </div>

           
        
        </main>
        
       

        <div>
            <spline-viewer data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="3000" class="robot-3d" loading-anim-type="none" url="https://prod.spline.design/wGaBfTTCx5WI4fwj/scene.splinecode"></spline-viewer>
        </div>

        
    </div>
    
    <section class="signin-container">
        <div class="signin-page-box">
            <div class="signin-page">
                <h1>Sign In </h1>
                <input type="text" placeholder="User Name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Password">
                <button>Sign in</button>
                <p>login</p>
                <div><box-icon name='x'></box-icon></div>
            </div>
        </div>
    </section>  




        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.76/build/spline-viewer.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
          AOS.init();
        </script>
</body>
</html>
